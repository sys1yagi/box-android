name: android
version: 1.0.8
inherits: pjvds/java@0.1.3
type: main
platform: ubuntu@12.04
description: A box created for Android development with Gradle 1.11
keywords:
  - android
  - gradle
  - maven
  - ant
  - oracle java 8
  - ivy
  - ndk
box-detect:
  priority : 200
  version:
  detect:
    - files:
      - build.gradle

default-build:
  android:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          - script:
              name: show base information
              code: |
                gradle -v
                echo $ANDROID_HOME
                echo $ANDROID_SDK_VERSION
                echo $ANDROID_BUILD_TOOLS
                echo $ANDROID_UPDATE_FILTER
                echo $ANDROID_NDK_HOME
          # A step that executes `gradle build` command
          - script:
              name: run gradle
              code: |
                gradle --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build
env:
  ANDROID_SDK_VERSION: "23"

script: |
  # Install Java 8 
  sudo apt-get update
  sudo apt-get install python-software-properties curl wget -y
  sudo add-apt-repository ppa:webupd8team/java -y
  sudo apt-get update
  echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
  sudo apt-get install oracle-java8-installer -qq
  sudo apt-get install oracle-java8-set-default -y

  sdk_version="23"

  profile="/etc/environment"

  # Start with a clean profile
  cd $HOME

  # prepare packages
  source $WERCKER_SOURCE_DIR/prepare-packages.sh

  # remove old ones
  source $WERCKER_SOURCE_DIR/purge-packages.sh

  # list installed packages
  sudo dpkg --get-selections

  ## SDK ##
  source $WERCKER_SOURCE_DIR/install-sdk.sh
  source $WERCKER_SOURCE_DIR/update-sdk.sh

  #export GRADLE_VERSION=1.12
  # install graddle
  #source $WERCKER_SOURCE_DIR/install-gradle.sh

  #export GRADLE_HOME=$HOME/gradle-$GRADLE_VERSION
  #export PATH=$PATH:$GRADLE_HOME/bin

  #echo "export GRADLE_HOME=\"${GRADLE_HOME}\"" | sudo tee -a $profile
  #echo "export PATH=\"${PATH}:${GRADLE_HOME}/bin\"" | sudo tee -a $profile
  cat $profile
  cd $HOME
  du -h
